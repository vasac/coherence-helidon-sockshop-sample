# ---------------------------------------------------------------------------
# Coherence Helidon Sock Shop Actions Scheduled Trivy Image Scan
# ---------------------------------------------------------------------------
name: build
on:
  workflow_dispatch:
  schedule:
    # Every day at midnight
    - cron: '0 0 * * *'

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Run Trivy vulnerability scanner on carts
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/oracle/coherence-helidon-sockshop-carts:latest'
          format: 'table'
          exit-code: '1'
      - name: Run Trivy vulnerability scanner on catalog
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/oracle/coherence-helidon-sockshop-catalog:latest'
          format: 'table'
          exit-code: '1'
      - name: Run Trivy vulnerability scanner on orders
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/oracle/coherence-helidon-sockshop-orders:latest'
          format: 'table'
          exit-code: '1'
      - name: Run Trivy vulnerability scanner on payment
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/oracle/coherence-helidon-sockshop-payment:latest'
          format: 'table'
          exit-code: '1'
      - name: Run Trivy vulnerability scanner on shipping
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/oracle/coherence-helidon-sockshop-shipping:latest'
          format: 'table'
          exit-code: '1'
      - name: Run Trivy vulnerability scanner on users
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/oracle/coherence-helidon-sockshop-users:latest'
          format: 'table'
          exit-code: '1'